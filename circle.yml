machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  hosts:
    pomodoro.dev: 127.0.0.1
dependencies:
  cache_directories:
    - node_modules
    - app/node_modules
    - auth/node_modules
    - api/deps
  override:
    - opt/bootstrap
test:
  override:
    - app/opt/test
    - opt/docker.build
    - auth/opt/test
    - api/opt/test
    - opt/docker.run DEV
    - opt/docker.seed
    - acceptance-tests/opt/test
deployment:
  production:
    branch: master
    commands:
      - opt/deploy
